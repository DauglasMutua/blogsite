{% extends 'blog/base.html' %}
{% block title %}Sign Up{% endblock %}

{% block content %}
<h2>Sign Up</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-success">Register</button>
    <a href="{% url 'login' %}" class="btn btn-link">Already have an account? Log in</a>
</form>
{% endblock %}
