{% extends 'blog/base.html' %}
{% block title %}Login{% endblock %}

{% block content %}
<h2>Login</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
    <a href="{% url 'signup' %}" class="btn btn-link">No account? Sign up</a>
</form>
{% endblock %}
